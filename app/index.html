    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- build:js scripts/vendor/modernizr.js -->
        <script src="components/modernizr/modernizr.js"></script>
        <!-- endbuild -->
    </head>
    <body id="app">

        <div class="relative tall">
            <div class="drawers absolute sidebar">
                <div class="left-drawer absolute">
                    <div>
                        <div class="top add-new-category">
                            <input id="new-category" placeholder="List name">
                            <button type="submit" class="btn" id="add-category">Add</button>
                        </div>
                        <div class="categories-menu">
                            Lists
                            <a href="javascript:void(0)" id="add-category-show">+</a>
                        </div>
                        <ul id="categories-list">
                        </ul>
                    </div>
                </div>
            </div>
            
            <div id="content" class="absolute list scrollable">
                <div id="toolbar" class="absolute">
                    <a href="javascript:void(0)" id="open-left"></a>
                    <span class="active-category">Home</span><span class="active-category-total"></span>
                </div>
                <div class="relative tall">

                    <div class="todo-holder">
 
                        <div class="new-holder">
                            <input id="new-todo" placeholder="Don't forget to ..." autofocus>
                            <button type="submit" class="btn" id="add-new">Add</button>
                        </div>

                        <ul id="todo-active"></ul>
                        <div class="devider">
                            Recently done <a href="javascript:void(0)" class="clear-done">clear</a>
                        </div>
                        <ul id="todo-done"></ul>    

                    </div>
                </div>
            </div>
        </div>


            <script type="text/template" id="item-template">
                <%- title %>
            </script>

            <script type="text/template" id="category-template">
                <a href="javascript:void(0)" data-category-id="<%- id %>"><%- name %></a>
            </script>

        </div>
